<html>

<body>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh;
        background: #ffffff;
    }

    .container {
        display: flex;
        width: 100%;
    }

    /* Left half: full image background with centered title and subtle gradient for readability */
    .image_c {
        position: relative;
        width: 50%;
        min-height: 100vh;
        background: url('/static/images/my_library.png') center center / cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    /* Gradient overlay to make the text readable over the image */
    .image_c::before {
        content: '';
        position: absolute;
        inset: 0;
        /* Slight dark gradient, stronger near center where text sits */
        background: radial-gradient(circle at 50% 50%, rgba(0,0,0,0.35) 0%, rgba(0,0,0,0.25) 40%, rgba(0,0,0,0.15) 70%, rgba(0,0,0,0.05) 100%);
    }

    .header_txt {
        position: relative; /* sits above overlay */
        z-index: 1;
        margin: 0;
        color: #fff;
        font-family: 'Brush Script MT', cursive;
        font-size: 56px;
        letter-spacing: 1px;
        text-shadow: 0 2px 6px rgba(0,0,0,0.4);
        text-align: center;
    }

    /* Right half: form card */
    .block_c {
        width: 50%;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 24px;
        color: #333;
    }

    .card {
        width: 70%;
        max-width: 520px;
    }

    h1 {
        color: #333;
        margin-top: 0;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 10px;
    }

    input[type="text"],
    input[type="password"] {
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
    }

    input[type="submit"] {
        padding: 12px;
        margin-top: 20px;
        background-color: #5cb85c;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #4cae4c;
    }

    a {
        display: block;
        margin-top: 20px;
        color: #5cb85c;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <div class="image_c">
        <h1 class="header_txt">Book Reader</h1>
    </div>
    <div class="block_c">
        <div class="card">
            <h1>Login</h1>
            <form method="POST">
                {{ form.hidden_tag() }}
                {{ form.username.label }} {{ form.username() }}
                {{ form.password.label }} {{ form.password() }}
                <input type="submit" value="Login">
            </form>
            <a href="{{ url_for('signup') }}">Don't have an account? Sign up here</a>
        </div>
    </div>
</div>

</body>

</html>
